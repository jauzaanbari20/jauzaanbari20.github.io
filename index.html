<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/bg-01.jpg');">
			<div class="wrap-login100 p-t-30 p-b-50">
				<span class="login100-form-title p-b-41">
					DAFTAR AKUN
				</span>
				<form class="login100-form validate-form p-b-33 p-t-5">

					<div class="wrap-input100 validate-input">
						<input class="input100" type="text" name="username" placeholder="username" pattern="^[a-z0-9_-]{3,16}$">
						<span class="focus-input100" data-placeholder="&#xe82a;"></span>
						<p id="invalid-username" style="display:none;color:black">Ex : my-us3r_n4m3</p>
					</div>

					<div class="wrap-input100 validate-input">
						<input class="input100" type="password" name="password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
						<span class="focus-input100" data-placeholder="&#xe80f;"></span>
						<p id="invalid-passowrd" style="display:none;color:black">minimal 8 karakter, dan harus mengandung huruf kapital, angka, dan simbol</p>
					</div>

					<div class="wrap-input100 validate-input">
						<input class="input100" type="text" name="email" placeholder="Email" pattern="^([a-z0-9_\.-]+)@([\da-z\.-]+)\.([a-z\.]{2,6})$">
						<span class="focus-input100" data-placeholder="&#xe818;"></span>
						<p id="invalid-email" style="display:none;color:black">Ex : john@doe.com</p>
					</div>

					<div class="wrap-input100 validate-input">
						<input class="input100" type="tel" name="phonenumber" placeholder="Phone Number" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
						<span class="focus-input100" data-placeholder="&#xe831;"></span>
						<p id="invalid-phonenumber" style="display:none;color:black">Ex : 123-45-678</p>
					</div>

					<div class="wrap-input100 validate-input">
						<input class="input100" type="text" name="tanggal" placeholder="Tanggal Lahir" pattern="(/\b\d{1,2}[\/-]\d{1,2}[\/-]\d{4}\b/)">
						<span class="focus-input100" data-placeholder="&#xe836;"></span>
						<p id="invalid-tanggal" style="display:none;color:black">mm-dd-yyyy</p>
					</div>

					<div class="container-login100-form-btn m-t-32">
						<button class="login100-form-btn">
							Daftar
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>

	<script src="js/main.js"></script>

</body>
